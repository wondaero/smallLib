<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/layout.css" />
	<!-- <link rel="stylesheet" href="style.css" /> -->
	<style>
		.txt-effect {
			animation-duration: 1s;
			animation-name: bit;
			animation-iteration-count: infinite;
		}

		@keyframes bit {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1);
			}
		}

		#blackBox:active .ro-black-box-center{
			transform:scale(2);
			transition:transform .5s;
		}

		.ro-pie-graph{
			position:relative;
			/* background:radial-gradient(circle, white, black); */
			width:100%;
			height:100%;
			border-radius:50%;
		}
		.pieDataWrapper{
			position:absolute;
			width:50%;
			height:100%;
			left:50%;
			transform-origin: 0% 50%;
			border-radius: 0 300px 300px 0;
			overflow:hidden;
			/* opacity:0.5; */
		}
		.pieData{
			position:absolute;
			width:100%;
			height:100%;
			left:-100%;
			transform-origin: 100% 50%;
		}
		.half{
			width:50%;
			height:100%;
			left:0;
		}
		.exc{
			width:100%;
			left:0;
			transform-origin: 50% 50%;
			/* background:rgba(0, 0, 0, 0.3); */
			border-radius:50%;
		}
		.excData{
			top:0;
			left:0;
		}

		.hover-style1:hover .hover-scale1{transform:scale(1)}


	</style>
</head>

			function blackBox($target, size, color) {	//size는 단위까지
				$target.css('background', color);
				if($target.css('position') === 'absolute' || $target.css('position') === 'fixed'){
				}else{
					$target.css('position', 'relative');
				}

				$target.append('<div class="ro-black-box"></div>');

				let $targetBlackBox = $target.find('.ro-black-box');

				$targetBlackBox.css({
					width: '100%',
					height: '100%',
					position: 'absolute',
					top: 0,
					left: 0,
					cursor: 'none',
					overflow: 'hidden'
				})

				$targetBlackBox
					.append('<div class="ro-black-box-top" style="position:absolute; background:' + color + '; transition:transform 1s; top:0; left:0; width:100%;"></div>')
					.append('<div class="ro-black-box-bottom" style="position:absolute; background:' + color + '; transition:transform 1s; left:0; bottom:0; width:100%;"></div>')
					.append('<div class="ro-black-box-left" style="position:absolute; background:' + color + '; transition:transform 1s; top:0; left:0; height:100%;"></div>')
					.append('<div class="ro-black-box-right" style="position:absolute; background:' + color + '; transition:transform 1s; top:0; right:0; height:100%;"></div>')
					.append('<div class="ro-black-box-center" style="position:absolute; background:' + color + '; transition:transform 1s; width:' + size + '; height:' + size + '"></div>');

				$targetBlackBox.mousemove(function (e) {
					$target.css('background', 0);
					let top = $target.offset().top;
					let left = $target.offset().left;

					let mouseX = (e.pageX - left) - ($targetBlackBox.find('.ro-black-box-center').width() / 2);
					let mouseY = (e.pageY - top) - ($targetBlackBox.find('.ro-black-box-center').height() / 2);
					let mouse2X = (e.pageX - left) + ($targetBlackBox.find('.ro-black-box-center').width() / 2);
					let mouse2Y = (e.pageY - top) + ($targetBlackBox.find('.ro-black-box-center').height() / 2);

					$targetBlackBox.find('.ro-black-box-center').css({
						left: mouseX + 'px',
						top: mouseY + 'px',
						background: 'radial-gradient(circle, transparent, ' + color + ', ' + color + ', ' + color + ', ' + color + ')'
					});

					$targetBlackBox.find('.ro-black-box-top').height(mouseY);
					$targetBlackBox.find('.ro-black-box-bottom').height($target.height() - (mouseY + $targetBlackBox.find('.ro-black-box-center').height()));
					$targetBlackBox.find('.ro-black-box-left').width(mouseX);
					$targetBlackBox.find('.ro-black-box-right').width($target.width() - (mouseX + $targetBlackBox.find('.ro-black-box-center').width()));
				})

				$targetBlackBox.mouseout(function(){
					$targetBlackBox.find('.ro-black-box-center').css('background', color);
				})
			}

			function clickColorBlock($target){
				$target.find('> div').on('click', function(){
					let targetColorName = $(this).data('color');
					let targetColorRGB = $(this).css('background-color');

					$target.find('> div').removeClass('rotate45');
					$(this).addClass('rotate45');

					$('#changeBgColor').css('background', targetColorName);
					$('#colorName').html(targetColorName);
					$('#colorRGB').html(targetColorRGB);

					
					
					let hexCode = '#';
					
					numArr = targetColorRGB.substr(4).split(',');
					
					numArr.forEach(function(el){
						let hexCde = num10to16(parseInt(el));
						hexCode += hexCde.length === 1 ? ('0' + hexCde) : hexCde;
					})
					
					$('#colorHex').html(hexCode);
				});
			}

			function num10to16(num){
				let str = '0123456789abcdef';
				let result = '';

				calc(num);

				function calc(num2){
					let divided16 = parseInt(num2 / 16);
					let remainder = num2 % 16;

					if(!divided16){
						result += str[remainder];
					}else if(num2 === 16){
						result += 'f';
					}else{
						result += str[divided16];
						calc(remainder);
					}
				}

				return result;
			}

				}
				// return;
				setInterval(function(){
					let d = new Date();
					let h = d.getHours();
					let customH = add0(h);
					let m = d.getMinutes();
					let customM = add0(m);
					let s = d.getSeconds();
					let customS = add0(s);

					let combinationHMS = customH + customM + customS;

					// $('[id^="clock2_"]').find('> div').find('> div').removeClass('hover-scale1');
					$('.hover-scale1').removeClass('hover-scale1');
					for(let i = 0; i < combinationHMS.length; i++){

							$('#clock2_' + i).find('> div').find('> div').eq(el).addClass('hover-scale1');
						})
					}
				}, 500);




			}

			function add0(num){
				if(num < 0) return false;
				return  String(num < 10 ? ('0' + num) : num);
			}
